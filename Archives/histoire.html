<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz histoire</title>
    <link rel="stylesheet" href="style-quiz.css" />
  </head>
  <body>
    <a href="index.html" class="retour-button"> Retour </a>
    <div class="quiz-container">
      <p id="nb-question">10/25</p>
      <h1 id="question-text">test</h1>
      <div class="answers">
        <textarea class="answers" id="text-area" rows="1" oninput="AjusterHauteur()" ></textarea>
      </div>
      <p id="reponse-text"></p>
      <div class="bottom-buttons">
        <button id="restart-btn" class="bottom-button" onclick="Restart()">
          Recommencer
        </button>
        <button id="valid-btn" class="bottom-button" onclick="Valid()">
          Valider
        </button>
        <button id="skip-btn" class="bottom-button" onclick="Skip()">
          Skip
        </button>
      </div>
    </div>
    <script src="script-histoire.js"></script>
  </body>
</html>
